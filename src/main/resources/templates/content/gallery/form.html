<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Jorim</title>
</head>
<body>
<th:block th:replace="~{layout/navi :: naviFragment}"></th:block>

<section>
    <form th:action="@{/gall/create}" method="post" enctype="multipart/form-data">
        <input name="title" type="text" placeholder="Title" id="gall_title" required>
        <textarea name="content" id="gall_content" cols="30" rows="10" required></textarea>
        <input name="image" type="file" multiple="multiple" id="gall_file">
        <input type="submit" value="제출">
    </form>
</section>

<th:block th:replace="~{layout/footer :: footerFragment}"></th:block>
</body>
</html>
