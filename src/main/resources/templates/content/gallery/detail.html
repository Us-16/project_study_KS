<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Jorim</title>
</head>
<body>
<th:block th:replace="~{layout/navi :: naviFragment}"></th:block>

<section>
     <h1 th:text="${gallery.title}"></h1>
    <p th:text="${gallery.content}"></p>
    <div th:if="${#lists.size(image) > 0}">
        <img th:src="${image[0].path}" alt="test">
    </div>
    <div th:if="${isMyGall} == true">
        <a th:href="@{/gall/form(id=${gallery.id})}" class="btn btn-primary">수정</a>
        <a th:href="@{/gall/remove(id=${gallery.id})}" class="btn btn-danger">삭제</a>
    </div>
</section>

<th:block th:replace="~{layout/footer :: footerFragment}"></th:block>
</body>
</html>
