<!doctype html>
<html lang="ko" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
    <link rel="stylesheet" href="/css/account.css">
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="/javascript/authTel/tel.js"></script>
    <script src="/javascript/account/account.js"></script>
    <title>Document</title>
</head>
<body>
<th:block th:replace="~{layout/navi :: naviFragment}"></th:block>

<section>
    <div>
        <h1>회원가입</h1>
        <div id="account_inputContainer">
            <p>username</p>
                <input type="text" id="account_email" onfocusout="usernameCheck(this)">
                <span id="account_usernameResult"></span>
            <p>passwords</p>
                <input type="password" id="account_password" onfocusout="showPasswordResult()">
                <input type="password" id="account_c_password" onfocusout="showPasswordResult()">
                <span id="passwordResult" style="color:red"></span>
            <p>name</p>
                <input type="text" id="account_name" oninput="nameHangul(this)">
            <p>birth</p>
                <input type="date" id="account_birth">
            <p>phone</p>
                <input type="tel" id="account_tel" oninput="replaceHyphen(this)">
                <button type="button" onclick="dupTelCheck()">휴대폰 인증</button>

                <input type="number" id="account_telAuth">
                <button type="button" onclick="checkCode()">인증</button>

                <span id="account_telAuthResult"></span>
            <p></p>
            <button type="button" onclick="registerButton()" class="btn btn-primary">확인</button>

        </div>
    </div>
</section>

<th:block th:replace="~{layout/footer :: footerFragment}"></th:block>
</body>
</html>
